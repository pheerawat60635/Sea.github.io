    <h1><mark>พระราชประวัติสมเด็จพระเจ้าอยู่หัวรัชกาลที่ 10</mark></h1>
    
    <p>   พระบาทสมเด็จพระวชิรเกล้าเจ้าอยู่หัวเป็นพระราชโอรสพระองค์เดียวในพระบาทสมเด็จพระมหาภูมิพลอดุลยเดชมหาราช บรมนาถบพิตร และสมเด็จพระนางเจ้าสิริกิติ์ พระบรมราชินีนาถ พระบรมราชชนนีพันปีหลวง เสด็จพระราชสมภพ ณ พระที่นั่งอัมพรสถาน พระราชวังดุสิต เมื่อวันจันทร์ที่ 28 กรกฎาคม พ.ศ. 2495 ได้รับพระราชทานพระนามว่า สมเด็จพระเจ้าลูกยาเธอ เจ้าฟ้าวชิราลงกรณ</p>
