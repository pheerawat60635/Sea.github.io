<html>
  <style>
    body{
      color:align:center;
      cursor:url("kar.png"),auto; height:100vh;
      animation:flicker 1.5s infinite alternate;}
    @keyframes flicker
    { 
      50% {background-color:#FFFF33;}
      100% {background-color:#993399;}
    }
    header
    {
      background-color:rgba(100, 232, 189, 0.05);
      padding:20px;
      border-radius: 10px;
    }
    section
    {
      background-color: rgba(54, 214, 228, 0.13);
      width: 20px auto;
      text-align: left;
      border-radius: 15px;
      color: #CC00FF;
    }
  .blink
  {
    color: #FF0099;
    font-size: 30px;
    animation: flash 5s infinite;
  }

@keyframes flash
    {
      0% 100% {opacity:1;}
      100% {opacity:0;}
    }
    
    img
    {
      border:5px;
      border-radius: 15px;
      width: 400px; height: 300px;
